<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  
<body>

  <h1 id="title">Customer Feedback Survey</h1>
  <p id="description">Please fill out this survey to help us improve our services.</p>

  <form id="survey-form">
    <!-- Name Field -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>

    <!-- Email Field -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email address"><br><br>

    <!-- Number Field -->
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age"><br><br>

    <!-- Dropdown -->
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral">
      <option value="">--Select one--</option>
      <option value="social-media">Social Media</option>
      <option value="friend">Friend</option>
    </select><br><br>

    <!-- Radio Buttons -->
    <p>Would you recommend us?</p>
    <label>
      <input type="radio" name="recommend" value="yes"> Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no"> No
    </label><br><br>

    <!-- Checkboxes -->
    <p>What services did you use? (Select all that apply)</p>
    <label>
      <input type="checkbox" name="services" value="consulting"> Consulting
    </label>
    <label>
      <input type="checkbox" name="services" value="support"> Support
    </label><br><br>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any other feedback here..."></textarea><br><br>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>
  </form>
  </body>
</html>
