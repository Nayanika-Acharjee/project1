<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="cart">
        </section>
        <section>
     <h2 type="checkbox">Payment Information</h2>
     
 <legend>Fill the following :<legend>
<form>
  <!-- Card Name -->
  <br>
  <fieldset>
  <label for="card-name">Cardholder Name</label>
  <input
    type="text"
    id="card-name"
    name="card-name"
    required
    aria-required="true"
  />
  </br>
<br>
  <!-- Card Number -->
  <label for="card-number">Card Number</label>
  <input
    type="text"
    id="card-number"
    name="card-number"
    required
    aria-required="true"
  />
</br>
<br>
  <!-- Expiration Date -->
  <label for="exp-date">Expiration Date</label>
  <input
    type="text"
    id="exp-date"
    name="exp-date"
    placeholder="MM/YY"
  />
</br>
</fieldset>
<br>
  <button type="submit">Submit</button>
  </br>
</form>
</body>

</html>
